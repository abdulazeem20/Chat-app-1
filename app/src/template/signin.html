{% extends "include/base.html" %}
{% block style %}
{{ parent() }}
<link rel="stylesheet" href="src/template/static/style/style.css">
{% endblock %}
{% block body %}

<div class="container">
    <div class="signinFormBody">
        <div class="card h-100 signinCardBody shadow-lg">
            <div class="card-body">
                <h5 class="card-title">My Chat App<sub>sigin-in</sub></h5>
                <hr class="divider mb-2">
                <form action="" method="POST" onsubmit="login(this,'login',event)" id="sigininForm">
                    <div id="response"></div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <button class="btn button-addon">
                                <i class="fa fa-user text-muted"></i>
                            </button>
                            <input type="text" name="username" placeholder="Username" id="username" class="form-control" autofocus>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <button class="btn button-addon">
                                <i class="fa fa-key text-muted"></i>
                            </button>
                            <input type="password" name="password" placeholder="Password" id="password" class="form-control">
                        </div>
                    </div>
                    <div>
                        <button type="submit" id="signin" name="signin" class="btn btn-success w-100">Sign-in</button>
                        <p class="text-muted text-end ">Don't have an Account? <a href="signup.php" class="text-decoration-none">Sign-up here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% block script %}
{{ parent() }}
<script src="src/template/static/script/signin.js"></script>
{% endblock %}
{% endblock %}
